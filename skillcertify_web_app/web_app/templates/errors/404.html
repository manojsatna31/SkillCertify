{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="text-center py-20">
    <h1 class="text-6xl font-extrabold text-red-500">404</h1>
    <p class="text-2xl font-semibold text-gray-700 mt-4">Oops! Page Not Found.</p>
    <p class="text-gray-500 mt-2">The page you are looking for does not exist or has been moved.</p>
    <a href="{{ url_for('main.home') }}" class="mt-8 inline-block px-6 py-3 text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
        Go Back to Home
    </a>
</div>
{% endblock %}
