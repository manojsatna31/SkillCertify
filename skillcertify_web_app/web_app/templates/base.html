<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillCertify{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-gray-100 text-gray-900 font-sans antialiased">
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('main.home') }}">
                <h1 id="header-title" class="text-xl md:text-2xl font-bold text-blue-600 dark:text-blue-400">SkillCertify</h1>
            </a>
            <button id="theme-toggle" class="theme-switch" aria-label="Toggle dark mode">
                <i class="fas fa-sun icon sun"></i>
                <i class="fas fa-moon icon moon"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        {% block content %}{% endblock %}
    </main>

    {% include 'components/footer.html' %}

    {% block scripts %}{% endblock %}

    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme in localStorage or default to light
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark');
            themeToggle.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            themeToggle.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
