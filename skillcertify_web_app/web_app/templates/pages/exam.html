{% extends "base.html" %}

{% block title %}{{ topic_title }} Exam - SkillCertify{% endblock %}

{% block content %}
    <!-- This template hosts the single-page application for the exam. -->
    <!-- The site-wide header from base.html will not be shown here; the SPA has its own. -->

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40 mb-6">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 id="header-title" class="text-xl md:text-2xl font-bold text-blue-600 dark:text-blue-400">{{ topic_title }} Exam</h1>
            <div id="timer-container" class="text-center invisible">
                <div class="text-sm text-gray-500 dark:text-gray-400">Time Remaining</div>
                <div id="timer" class="text-2xl font-mono font-bold text-red-600 dark:text-red-400">90:00</div>
            </div>
        </div>
    </header>

    <!-- Main Content Area for the SPA -->
    <main class="container mx-auto">
        <!-- Screen 1: Set Selection -->
        <div id="set-selection-screen">
            <h2 class="text-3xl font-bold mb-6 text-center">Choose an Exam Set</h2>
            <div id="set-selection-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- Screen 2: Exam Start Confirmation -->
        <div id="exam-start-screen" class="hidden text-center py-10 relative">
            <button id="back-to-sets-start-btn" class="absolute top-0 left-0 btn btn-secondary rounded-lg bg-blue-600 text-white !px-4 !py-1 text-sm">← Back to Sets</button>
            <h2 id="start-screen-title" class="text-3xl font-bold mb-4"></h2>
            <p id="start-screen-details" class="text-lg text-gray-600 dark:text-gray-400 mb-8"></p>
            <button id="start-exam-btn" class="btn btn-primary rounded-lg bg-blue-600 text-white"> Start Exam </button>
        </div>
        

        <!-- Screen 3: The Live Exam -->
        <div id="exam-screen" class="hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="question-counter" class="text-lg font-semibold text-gray-600 dark:text-gray-400"></h2>
                    <button id="back-to-sets-exam-btn" class="btn btn-secondary !px-3 !py-1 text-sm">← Back to Sets</button>
                </div>
                <div id="question-text" class="text-xl font-medium mb-6"></div>
                <div id="options-container" class="space-y-3"></div>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <button id="prev-btn" class="btn btn-secondary disabled-btn rounded-lg bg-blue-600 text-white ">Previous</button>
                <button id="finish-exam-btn" class="btn btn-danger disabled-btn rounded-lg bg-blue-600 text-white">Finish Exam</button>
                <button id="next-btn" class="btn btn-primary disabled-btn rounded-lg bg-blue-600 text-white">Next</button>
            </div>
        </div>
        
        <!-- Screen 4: Post-Exam Message -->
        <div id="post-exam-screen" class="hidden text-center">
             <h2 id="final-message" class="text-3xl font-bold mb-8"></h2>
             <button id="view-solutions-btn" class="btn btn-success rounded-lg bg-blue-600 text-white text-xl">View Detailed Report</button>
        </div>

        <!-- Screen 5: The Detailed Report -->
        <div id="report-screen" class="hidden">
            <div class="text-center mb-8">
                <a href="{{ url_for('main.home') }}" class="btn btn-secondary rounded-lg bg-blue-600 text-white !px-4 !py-1 text-sm float-left">← Back to Topics</a>
                <h2 class="text-3xl font-bold">Exam Report</h2>
                <p id="score-summary" class="text-2xl font-semibold mt-2"></p>
            </div>
            <div id="report-container" class="space-y-4"></div>
        </div>
    </main>
    
    <!-- Solution Modal -->
    <div id="solution-modal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4 invisible opacity-0">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto" role="dialog" aria-modal="true">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4 pb-4 border-b dark:border-gray-600">
                    <h3 class="text-2xl font-bold">Solution Explanation</h3>
                    <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200" aria-label="Close">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div id="modal-content" class="space-y-4">
                    <h4 class="text-lg font-semibold" id="modal-question-text"></h4>
                    <div id="modal-options-body" class="space-y-2"></div>
                    <div>
                        <h5 class="font-bold text-blue-600 dark:text-blue-400">Explanation:</h5>
                        <p id="modal-explanation" class="mt-1 text-gray-700 dark:text-gray-300"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
    <!-- This block will be populated with the script tags needed for the exam page -->
    <!-- 1. Data Island: Pass data from Flask/Jinja2 to the global window object -->
    <script>
        window.EXAM_DATA = {{ all_sets_data_json | safe }};
        window.TOPIC_TITLE = "{{ topic_title | e }}";
    </script>
    
    <!-- 2. Link to our external JavaScript file, which will use the data above -->
    <script src="{{ url_for('static', filename='js/exam.js') }}"></script>
{% endblock %}
